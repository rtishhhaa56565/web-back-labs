<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арышева Арина. {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    
    <!-- Фавиконки из папки favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">
    
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-nav {
            background: #2c3e50;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        .header-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .home-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            background: white;
            color: #2c3e50;
        }
        .lab-title {
            color: white;
            font-size: 18px;
            margin: 0;
        }
        .lab-links {
            display: flex;
            gap: 15px;
        }
        .lab-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .lab-link:hover {
            background: white;
            color: #2c3e50;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="header-nav">
        <div class="header-nav-container">
            <a href="/" class="home-link">Главное меню</a>
            <h1 class="lab-title">WEB-программирование, часть 2. <span id="lab-title-content">{% block lab %}{% endblock %}</span></h1>
            <div class="lab-links">
                <a href="/lab1/" class="lab-link">Лаба 1</a>
                <a href="/lab2/" class="lab-link">Лаба 2</a>
                <a href="/lab3/" class="lab-link">Лаба 3</a>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Арышева Арина, ФБИ-34, 3 курс, 2025
    </footer>
</body>
</html>

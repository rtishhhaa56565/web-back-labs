{% extends "base.html" %}

{% block lab %}Создание статьи{% endblock %}

{% block main %}
    <h1>Создание новой статьи</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 20px;">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="title">Название статьи:</label><br>
            <input type="text" id="title" name="title" style="width: 100%; padding: 8px; margin-top: 5px;" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="article_text">Текст статьи:</label><br>
            <textarea id="article_text" name="article_text" style="width: 100%; height: 300px; padding: 8px; margin-top: 5px;" required></textarea>
        </div>
        
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Создать статью</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{{ url_for('lab5.main') }}">Вернуться на главную</a>
    </div>
{% endblock %}

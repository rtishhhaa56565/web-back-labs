{% extends "base.html" %}

{% block lab %}Вычитание чисел{% endblock %}

{% block main %}

        <div style="color: red;">{{ error }}</div>
    {% else %}
        <h1>Результат вычитания</h1>
        {{ x1 }} - {{ x2 }} = {{ result }}
    {% endif %}
    
    <div style="margin-top: 20px;">
        <a href="/lab4/subtract">Назад к вычитанию</a>
    </div>
{% endblock %}

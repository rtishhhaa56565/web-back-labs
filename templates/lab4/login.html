{% extends "base.html" %}

{% block lab %}Авторизация{% endblock %}

{% block main %}
    <h1>Страница авторизации</h1>
    
    {% if error %}
        <div style="color: red; margin-bottom: 20px;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <button type="submit" name="action" value="login">Вход</button>
            <button type="submit" name="action" value="cancel">Отмена</button>
            <button type="submit" name="action" value="register">Регистрация</button>
        </div>
    </form>
{% endblock %}

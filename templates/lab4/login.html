{% extends "base.html" %}

{% block lab %}Авторизация{% endblock %}

{% block main %}
    <h1>Страница авторизации</h1>
    
    {% if error %}
        <div style="color: #d32f2f; font-weight: bold; background-color: #ffebee; padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f44336;">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="username">Логин:</label><br>
            <input type="text" id="username" name="username" value="{{ username or '' }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <button type="submit" name="action" value="login">Войти</button>
            <button type="submit" name="action" value="cancel">Отмена</button>
            <button type="submit" name="action" value="register">Регистрация</button>
        </div>
    </form>
{% endblock %}

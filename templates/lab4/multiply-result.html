{% extends "base.html" %}

{% block lab %}Умножение чисел{% endblock %}

{% block main %}
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% else %}
        <h1>Результат умножения</h1>
        {{ x1 }} × {{ x2 }} = {{ result }}
    {% endif %}
    
    <div style="margin-top: 20px;">
        <a href="/lab4/multiply">Назад к умножению</a>
    </div>
{% endblock %}
